{% extends "base.html" %}

{% block title %}Interest Blog Detail | SaintIC{% endblock %}

{% block content %}

<article class="post">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ data['title'] }}</h1>
    <p class="post-meta"><time datetime="2016-01-01T10:26:42+00:00" itemprop="datePublished">{{ data['create_time'] }}</time></p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ data['content'] | safe }}
  </div>

</article>

{% endblock %}
